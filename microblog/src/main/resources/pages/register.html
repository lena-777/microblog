<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" href="../static/css/elementui.css">
    <!-- 引入图标 -->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>

<body background="../static/img/green.png">
<div id="app" >

    <div class="registform">

        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="昵称" prop="username" label-style="color:white">
                <el-input v-model="ruleForm.username"></el-input>
            </el-form-item>

            <el-form-item label="性别" prop="sex">
                <!--默认性别为男-->
                <el-select v-model="ruleForm.sex" placeholder="男">
                    <el-option label="男" value="男"></el-option>
                    <el-option label="女" value="女"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item label="密码" prop="password">
                <el-input type="password" v-model="ruleForm.password" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="checkPass">
                <el-input type="password" v-model="ruleForm.checkPass" auto-complete="off"></el-input>
            </el-form-item>



            <el-form-item label="邮箱" prop="email">
                <el-input v-model="ruleForm.email" ></el-input>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')">立即注册</el-button>
                <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>

        </el-form>

    </div>

</div>
</body>

<!-- 引入vue和elementUI所需配置文件 -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="../static/js/vuejs-2.5.16.js"></script>
<script src="../static/js/elementui.js"></script>
<script src="../static/js/axios.js"></script>

<!-- util.js文件 -->
<script type="text/javascript" src="../static/js/util.js"></script>
<!-- 引入register.js文件 -->
<script type="text/javascript" src="../static/js/register.js"></script>
<!-- 引入index.css文件 -->
<style>
    @import "../static/css/microblog.css";
</style>


</html>
